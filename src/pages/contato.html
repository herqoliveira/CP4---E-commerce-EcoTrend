<body>
    <!--Nav bar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a href="../../index.html" class="logoA"><img src="../assets/imgs/logo.png" class="logo" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

            </div>
        </div>
    </nav>

    <section class="banner img-banner-contato">
        <h2>Contato</h2>
    </section>

    <!-- Formulário de Contato -->
    <div class="container mt-5">
        <center>
            <h1></h1>
        </center>
        <div class="card mb-3" style="max-width: 600px; margin: auto;">

            <div class="card-body">
                <strong>
                    <p class="card-text">Estamos aqui para ajudar! Envie sua mensagem e entraremos em contato em breve.
                    </p>
                </strong>
            </div>
            <form>
                <div class="mb-3">
                    <strong><label for="name" class="form-label">Nome</label></strong>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <strong><label for="email" class="form-label">Email</label></strong>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <strong><label for="msg" class="form-label">Mensagem</label></strong>
                    <textarea class="form-control" id="msg" rows="3" placeholder="Sua mensagem"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary" style="background-color: green;">Enviar Mensagem</button>
        </div>
    </div>
    <br>
    <footer class="bg-dark text-center text-white py-4 mt-5">
        <div class="container">
            <p class="mb-2">© 2025 EcoFlow. Todos os direitos reservados.</p>
